<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      TRASPASOS DE DATOS <!-- Titulo de la página -->
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Traspasos</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="titulo">Formulario ingreso de datos</div>
  <!-- Texto flotante -->
  <div class="contenido">
  <ion-item>
  <ion-label position="floating">Rut</ion-label>
  <ion-input value="{{rut}}"></ion-input> <!-- value = define el valor para -->
</ion-item>
<ion-item>
  <ion-label position="floating">Nombre Completo</ion-label>
  <ion-input></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Edad</ion-label>
  <ion-input></ion-input>
</ion-item>
<ion-button color="primary" (click)="cambiarDatos">Procesar</ion-button> <!-- Cuando se le dé un click se irá a el metodo --> 
</div>
<ion-label>{{rut}} - {{nombreCompleto}} - {{edad}}</ion-label> <!-- Proceso de impresión -->
</ion-content>
